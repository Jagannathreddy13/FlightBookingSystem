<html>
    <body bgcolor="pink">
        <center>
       <fieldset>
        <form action="Database" method="get" onSubmit="fun()">
        <pre>
        <div class="Registration">
            <h1 style="text-align: center;"> REGISTRATION</h1>
                <form id="register" method="post">
                Name : <input type="text" name="user" id="name" placeholder="enter name"><br>
                Password : <input type="password" name="pwd" id="name" placeholder="enter Password"><br>
                Confirm Password : <input type="password" name="pwd" id="name" placeholder="enter Password"><br>
                E-mail : <input type="text" name="email" id="name" placeholder="enter email"><br>
                Phone Number : <input type="text" name="ph" id="name" placeholder="enter ph no"><br>
                Gender: <input type="radio" name="gender" id="male">Male<input type="radio" name="gender" id="female">Female<input type="radio" name="gender" id="other">other
                <br><br>
                <div class="button">
                <input type="submit" value="Register"> <input type="submit" value="Reset">
                </div>
                </pre>
                </form>
             </div>
    </body>
<style>
    form .Registration{
    text-align: center;
}
body{
    color: blue;
    height: 70vh;
    align-items: center;
    padding: 30px;
}
form .button{
    text-align: center;
}

    </style>
    <script type="text/javascript">
    function fun()
        {
        var userv=document.forms[0].user.value;
        var pwdv=document.forms[0].pwd.value;
        var emailv=document.forms[0].email.value;
        var phv=document.forms[0].ph.value;
        var userreg=new RegExp("^[a-zA-Z][a-zA-Z0-9]*$");
        var emailreg=new RegExp("^[_a-z0-9-]+(\.[_a-z0-9-]+)@[a-z0-9-]+(\.[a-z0-9-]+)(\.[a-z]{2,4})$");
        var phreg=new RegExp("^[0-9]{10}$");
        var ruser=userreg.exec(userv);
        var remail=emailreg.exec(emailv);
        var rph=phreg.exec(phv);
        if(ruser && remail && rph && (pwdv.length > 6))
        {
        alert("All values are valid");
        return true;
        }
        else
        {
        if(!ruser)
         {
         alert("username invalid");
        document.forms[0].user.focus();
        }
        if(!remail) 
        { 
        alert("email invalid");
        document.forms[0].email.focus();
        }
        if(!rph) 
        { 
        alert("phone number invalid");
        document.forms[0].ph.focus();
        }
        if(pwdv.length < 6) 
        { 
        alert("password invalid");
        document.forms[0].pwd.focus();
        }
        return false;
        }
        }
</script>
</html>
